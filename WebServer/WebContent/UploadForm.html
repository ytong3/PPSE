<!DOCTYPE html>
<html>
<head>
<title>File Uploading Form</title>
</head>
<body>
<h3>File Upload:</h3>
Select a file to upload: <br />
<form action="UploadServlet" method="post" enctype="multipart/form-data">
	<input type="file" name="file" size="50" /> <br/> <br/>	
	Start Frequency: <input type="number" name="StartFrequency"/> <br />
	End Frequency: <input type="number" name="EndFrequency"/> <br/> <br/>
	<input type="submit" value="Upload File and Submit Frequencies" /> <br/>
</form>
</body>
</html>
